<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<!-- the DOCTYPE means we are required to use html for a root element -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tf="http://jbpm.org/jsf/tf"
      xmlns:jbpm="http://jbpm.org/jsf">

  <ui:component>

    <jbpm:dataform>
  	
      <f:facet name="header">
        <h:outputText value="#{taskName}"/>
      </f:facet>
        
      <!-- TASKFORM ROWS -->
    <jbpm:datacell>
      <f:facet name="header">
        <h:outputText value="premier produit"/>
      </f:facet>
      <h:inputText value="#{var['produit1']}" />
    </jbpm:datacell>
    <jbpm:datacell>
      <f:facet name="header">
        <h:outputText value="deuxième produit"/>
      </f:facet>
      <h:inputText value="#{var['produit2']}" />
    </jbpm:datacell>
    <jbpm:datacell>
      <f:facet name="header">
        <h:outputText value="mail"/>
      </f:facet>
      <h:inputText value="#{var['customer-email']}" />
    </jbpm:datacell>
    <jbpm:datacell>
      <f:facet name="header">
        <h:outputText value="nom client"/>
      </f:facet>
      <h:inputText value="#{var['customer-name']}" />
    </jbpm:datacell>
    <jbpm:datacell>
      <f:facet name="header">
        <h:outputText value="adresse client"/>
      </f:facet>
      <h:inputText value="#{var['customer-adress']}" />
    </jbpm:datacell>
    <jbpm:datacell>
      <f:facet name="header">
        <h:outputText value="moyen de paiement"/>
      </f:facet>
      <h:inputText value="#{var['paiement-method']}" />
    </jbpm:datacell>
    	    	    
      <jbpm:datacell>
        <f:facet name="header">
          <h:outputText value="Actions"/>
        </f:facet>
        <!-- TASKFORM BUTTONS -->
      <tf:saveButton value="Save"/>
      <tf:cancelButton value="Cancel"/>
      </jbpm:datacell>
	    
    </jbpm:dataform>	
    
  </ui:component>

</html>
